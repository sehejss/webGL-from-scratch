<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a point with a mouse click</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="500" height="500">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="header"></p>
    <button id="clearButton">Clear Screen</button>
  
    <p id="Shape">shape</p>

    <button id="tri">Triangles</button>
    <button id="sqa">Squares</button>
    <button id="cir">Circles</button>

    <p> Point Color </p>
    <label for="red">Red</label>
      <input type="range" min="0" max="255" value="255" class="slider" id="redSlider">
  
    <label for="blue">Blue</label>
      <input type="range" min="0" max="255" value="0" class="slider" id="blueSlider">
  
    <label for="green">Green</label>
      <input type="range" min="0" max="255" value="0" class="slider" id="greenSlider">
  
    <p> Additional Options </p>
    <label for="size">Size</label>
      <input type="range" min="0" max="255" value="100" class="slider" id="sizeSlider">

    <label for="step">Circle Step</label>
      <input type="range" min="1" max="7" value="3" class="slider" id="stepSlider">

    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="notQuitePaint.js"></script>
    <script src="drawShapes.js"></script>
    <script src="shaderSources.js"></script>
  </body>
</html>
