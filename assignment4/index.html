<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cube World</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="1000" height="1000">
    Please use a browser that supports "canvas"
    </canvas>

    <button id="norm">Normal Visualization</button>

    <p>Controls: </p>
    <p> W -> Move forward </p>
    <p> A -> Move backward </p>
    <p> S -> Move left </p>
    <p> D -> Move right </p>
    <p> Q -> Turn left </p>
    <p> E -> Turn right </p>
    <p> 2 -> Tilt up </p>
    <p> X -> Tilt down </p>

    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script src="main.js"></script>
    <script src="drawShapes.js"></script>
    <script src="shaderSources.js"></script>
  </body>
</html>
